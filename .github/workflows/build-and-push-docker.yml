# Сборка Docker-образа с автотестами. Push в Docker Hub — опционально (при наличии секретов).
name: Build and Push Docker Image

on:
  push:
    branches:
      - '*'
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: avtests

jobs:
  build-and-push:
    name: Build, Checkstyle, Docker build (push if secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project with Maven
        run: mvn clean verify -DskipTests -q
        env:
          APIBASEURL: http://localhost:4111
          UIBASEURL: http://frontend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub secrets
        id: docker-secrets
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "push_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "push_enabled=false" >> $GITHUB_OUTPUT
            echo "::notice::DOCKERHUB_USERNAME/DOCKERHUB_TOKEN не заданы — push пропускается"
          fi

      - name: Log in to Docker Hub
        if: steps.docker-secrets.outputs.push_enabled == 'true'
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        env:
          PUSH_ENABLED: ${{ steps.docker-secrets.outputs.push_enabled }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          if [ "$PUSH_ENABLED" = "true" ]; then
            IMG="${DOCKERHUB_USERNAME}/${{ env.DOCKER_IMAGE_NAME }}"
            docker build -t ${IMG}:${{ github.sha }} -t ${IMG}:latest .
          else
            docker build -t ${{ env.DOCKER_IMAGE_NAME }}:local .
          fi

      - name: Push Docker image to Docker Hub
        if: steps.docker-secrets.outputs.push_enabled == 'true'
        run: |
          IMG="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"
          docker push ${IMG}:${{ github.sha }}
          docker push ${IMG}:latest
